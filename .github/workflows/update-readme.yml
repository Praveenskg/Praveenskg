name: Update README

on:
  schedule:
    - cron: "0 * * * *"  # Runs every 1 hour

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures full commit history

      - name: Run github-activity-readme
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use PAT if needed

      - name: Push changes  # FIXED INDENTATION
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git commit -m ":zap: Update README with the recent activity" || echo "No changes to commit"
          git push origin main || echo "Push failed, check branch protection settings"
